<div class="container">
        <div class="row justify-content-md-center">
        
            <div class="col-5 main-container">

            <div class="alert alert-danger" role="alert" ng-if="msgError">{{msgError}}</div>
        
            <form name="loginForm" novalidate ng-submit="login(loginForm.$valid)">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" ng-required="true" ng-model="loginData.user" class="form-control" id="username" name="username" placeholder="Digite o usuário" ng-class="{'is-invalid': !loginForm.username.$valid && loginForm.$submitted}">
                    <div class="invalid-feedback">Por favor, insira o usuário!</div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" ng-required="true" ng-model="loginData.password" class="form-control" id="password" name="password" placeholder="Digite a senha" ng-class="{'is-invalid': !loginForm.password.$valid && loginForm.$submitted}" />
                    <div class="invalid-feedback">Por favor, insira a senha!</div>
                </div>


                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
        </div>
        </div>
