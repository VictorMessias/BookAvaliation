<ng-include src="'/views/includes/header.html'"></ng-include>

<div class="container">
  



        <div class="row justify-content-md-center">
            <div class="col-8 main-container">
                <h3>Adicionar livro</h3>
    
                <div class="alert alert-success" role="alert" ng-if="msgSuccess">{{msgSuccess}}</div>

                <div class="alert alert-danger" role="alert" ng-if="msgError">{{msgError}}</div>


                <form name="newBookForm" novalidate ng-submit="saveBook(newBookForm.$valid)">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" ng-model="newBook.name" placeholder="Insira o nome" name="name" ng-required="true" ng-class="{'is-invalid': !newBookForm.name.$valid && newBookForm.$submitted}" />
                        <div class="invalid-feedback">Por favor, insira o nome do livro!</div>
                    </div>
    
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" class="form-control" id="author" name="author" ng-model="newBook.author" placeholder="Insira o autor" ng-required="true" ng-class="{'is-invalid': !newBookForm.author.$valid && newBookForm.$submitted}" />
                        <div class="invalid-feedback">Por favor, insira o nome do autor do livro!</div>
                    </div>

                   
                    <button type="submit" class="btn btn-primary">Salvar</button>
    
                    
    
                </form>
            </div>
        </div>
    </div>
